<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>thêm mới danh mục</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="text-center">Cập nhật sản phẩm</h1>
                </div>
                <form action="/category/save" method="post" th:object="${product}">
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Id:</label>
                            <input type="text" th:value="${product.id}" class="form-control" th:field="*{id}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" th:value="${product.productName}" th:field="*{productName}"/>
                        </div>

                        <div class="form-group">
                            <label>Giá:</label>
                            <input type="text" class="form-control" th:value="${product.price}" th:field="*{price}"/>
                        </div>

                        <div class="form-group">
                            <label>ảnh:</label>
                            <input type="file" class="form-control" name="img">
                        </div>

                        <div class="form-group">
                            <label>Category Name</label>
                            <select class="form-control" th:field="*{category.id}">
                                <option th:each="item : ${listCategory}" th:value="${item.id}"
                                        th:text="${item.name}" th:selected="${(item.id == product.category.id)}"></option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
